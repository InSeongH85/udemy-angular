<app-header (menuEmit)="onMenuClick($event)"> </app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="showMenuName === 'recipes'">
      <app-recipes></app-recipes>
    </div>
    <div class="col-md-12" *ngIf="showMenuName === 'shoppingList'">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
